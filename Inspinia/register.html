<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-rtl.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">


    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-md-skin.css" rel="stylesheet">


</head>

<body class="gray-bg md-skin">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">

نا

                </h1>

            </div>
            <h3>
                ثبت نام در ناریج
            </h3>
            <p>
                برای دیدن سایت ثبت نام نمایید.
            </p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="نام" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="آدرس الکترونیکی" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="رمز عبور" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i>
                        تمامی قوانین سایت را قبول دارم
                        </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">
                    ثبت نام

                </button>

                <p class="text-muted text-center"><small>
                    آیا حساب کاربری دارید؟
                </small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">
                    ورود
                </a>
            </form>
            <p class="m-t"> <small>
                شرکت آرناهیت
                &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
