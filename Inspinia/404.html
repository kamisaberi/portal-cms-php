<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | 404 Error</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-rtl.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-md-skin.css" rel="stylesheet">



</head>

<body class="gray-bg md-skin">


<div class="middle-box text-center animated fadeInDown">
    <h1>404</h1>
    <h3 class="font-bold">

        صفحه مورد نظر یافت نشد.

    </h3>

    <div class="error-desc">

        متاسفانه صفحه مورد نظر شما یافت نشد. می توانید از قسمت جستجو صفحه مورد نظر خود را بیابید.

        <form class="form-inline m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="جستجوی صفحه">
            </div>
            <button type="submit" class="btn btn-primary">
                جستجو

            </button>
        </form>
    </div>
</div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
